<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- link to moment for date data -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- link to js file -->
    <script defer src="./assets/js/index.js"></script>
    <!-- header -->
    <header class="bg-info text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main container for body -->
    <main>
        <div class="row">
            <aside class="col-12 col-md-3 p-4 search-column">
                <form class="border p-2" id="city-search-form">
                    <h4>Search for a City</h2>
                        <input id="city" type="text" placeholder="Chicago" class="form-input" />
                        <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-search" id="search-history-buttons"></div>
            </aside>
            <section id="page-container" class="col-12 col-md-9 d-none">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="todays-weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast-header-text"></h2>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
