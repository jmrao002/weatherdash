<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <span>Weather Dashboard</span>
    </header>
    <aside>
        <h2>Search for a City</h2>
        <input id="city-text" type="text" placeholder="e.g. San Diego">
        <button type="search-button">Search</button>
        <hr>
        <form id="history-container"></form>
    </aside>
    <section>
        <article>
            <header>
                <p id="city-name"></p>
                <p id="date"></p>
                <icon id="weather-icon"></icon>
            </header>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
            <p id="current-uvindex"></p>
        </article>
        <article>
            <header>5-Day Forecast: </header>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
            </div>
        </article>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
